[app]
# Конфигурация основной информации приложения
name = 2RTK Ntrip Caster
version = 2.2.0
description = Ntrip Caster
author = 2rtk
contact = i@jia.by
website = https://2rtk.com

[caster]
# Конфигурация информации о местоположении по умолчанию для NTRIP Caster
country = CHN
latitude = 25.20341154
longitude = 110.277492

[development]
# Конфигурация режима разработки - в production-среде должно быть установлено false
debug_mode = false

[network]
# Конфигурация сети
host = 0.0.0.0
max_connections = 5000
buffer_size = 81920
max_buffer_size = 655360
[ntrip]
# Конфигурация протокола NTRIP
port = 2101
supported_versions = 1.0,2.0
default_version = 1.0
max_user_connections_per_mount = 3000
max_users_per_mount = 3000
max_connections_per_user = 3
mount_timeout = 1800
client_timeout = 300
connection_timeout = 1800

[web]
# Конфигурация веб-службы
port = 5757
realtime_push_interval = 3
system_status_interval = 1
page_refresh_interval = 30

[database]
# Конфигурация базы данных
path = 2rtk.db
pool_size = 10
timeout = 30

[logging]
# Конфигурация логирования
log_dir = logs
main_log_file = main.log
ntrip_log_file = ntrip.log
error_log_file = errors.log
log_level = WARNING
log_format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
max_log_size = 10485760
backup_count = 5
log_frequent_status = false

[security]
# Конфигурация безопасности
secret_key = 8f4a9c2e7d1b6f3a5e8d7c9b2a4f6e3d5c8b7a9f2e4d6c8b3a5f7e9d1c2b4a6
password_hash_rounds = 3
session_timeout = 3600

[admin]
# Конфигурация учётной записи администратора
username = admin
password = admin123

[tcp]
# Конфигурация протокола TCP
keepalive_enabled = true
keepalive_idle = 60
keepalive_interval = 10
keepalive_count = 3
socket_timeout = 120

[data_forwarding]
# Конфигурация пересылки данных
ring_buffer_size = 60
broadcast_interval = 0.01
data_send_timeout = 5
client_health_check_interval = 120

[rtcm]
# Конфигурация протокола RTCM
parse_interval = 5
buffer_size = 1000
parse_duration = 30

[websocket]
# Конфигурация WebSocket
# cors_allowed_origins = *  # Функция CORS удалена
ping_timeout = 120
ping_interval = 15
enabled = true

[performance]
# Конфигурация производительности
thread_pool_size = 5000
max_workers = 5000
connection_queue_size = 5000
max_memory_usage = 2048
cpu_warning_threshold = 80
memory_warning_threshold = 80
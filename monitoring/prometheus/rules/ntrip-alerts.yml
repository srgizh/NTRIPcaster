# Правила оповещений для NTRIP Caster
# Определение условий оповещений для различных метрик мониторинга

groups:
  # Оповещения приложения NTRIP Caster
  - name: ntrip-caster.rules
    rules:
      # Оповещение о доступности службы
      - alert: NTRIPCasterDown
        expr: up{job="ntrip-caster"} == 0
        for: 1m
        labels:
          severity: critical
          service: ntrip-caster
        annotations:
          summary: "Служба NTRIP Caster недоступна"
          description: "Служба NTRIP Caster не отвечает более 1 минуты"
      
      # Оповещение о высокой частоте ошибок
      - alert: NTRIPCasterHighErrorRate
        expr: rate(ntrip_requests_total{status=~"5.."}[5m]) / rate(ntrip_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: ntrip-caster
        annotations:
          summary: "Высокая частота ошибок NTRIP Caster"
          description: "Частота ошибок NTRIP Caster превысила 10% за последние 5 минут"
      
      # Оповещение о времени отклика
      - alert: NTRIPCasterHighLatency
        expr: histogram_quantile(0.95, rate(ntrip_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: ntrip-caster
        annotations:
          summary: "Время отклика NTRIP Caster слишком велико"
          description: "95-й процентиль времени отклика NTRIP Caster превысил 2 секунды"
      
      # Оповещение о количестве подключений
      - alert: NTRIPCasterHighConnections
        expr: ntrip_active_connections > 1000
        for: 5m
        labels:
          severity: warning
          service: ntrip-caster
        annotations:
          summary: "Количество подключений NTRIP Caster слишком велико"
          description: "Текущее количество активных подключений NTRIP Caster превысило 1000"
      
      # Оповещение об использовании памяти
      - alert: NTRIPCasterHighMemoryUsage
        expr: process_resident_memory_bytes{job="ntrip-caster"} / 1024 / 1024 > 512
        for: 10m
        labels:
          severity: warning
          service: ntrip-caster
        annotations:
          summary: "Использование памяти NTRIP Caster слишком велико"
          description: "Использование памяти NTRIP Caster превысило 512MB"

  # Оповещения о системных ресурсах
  - name: system.rules
    rules:
      # Оповещение об использовании CPU
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Использование CPU слишком велико"
          description: "Использование CPU экземпляра {{ $labels.instance }} превысило 80%"
      
      # Оповещение об использовании памяти
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Использование памяти слишком велико"
          description: "Использование памяти экземпляра {{ $labels.instance }} превысило 85%"
      
      # Оповещение о дисковом пространстве
      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Дисковое пространство недостаточно"
          description: "Использование диска экземпляра {{ $labels.instance }} диска {{ $labels.mountpoint }} превысило 85%"
      
      # Оповещение о дисковом вводе-выводе
      - alert: HighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Использование дискового ввода-вывода слишком велико"
          description: "Использование дискового ввода-вывода экземпляра {{ $labels.instance }} превысило 80%"

  # Оповещения контейнеров
  - name: container.rules
    rules:
      # Оповещение о перезапуске контейнера
      - alert: ContainerRestarted
        expr: increase(container_start_time_seconds[1h]) > 0
        for: 0m
        labels:
          severity: warning
          component: container
        annotations:
          summary: "Контейнер перезапущен"
          description: "Контейнер {{ $labels.name }} был перезапущен за последний час"
      
      # Оповещение об использовании CPU контейнера
      - alert: ContainerHighCPUUsage
        expr: (rate(container_cpu_usage_seconds_total[5m]) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: container
        annotations:
          summary: "Использование CPU контейнера слишком велико"
          description: "Использование CPU контейнера {{ $labels.name }} превысило 80%"
      
      # Оповещение об использовании памяти контейнера
      - alert: ContainerHighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: container
        annotations:
          summary: "Использование памяти контейнера слишком велико"
          description: "Использование памяти контейнера {{ $labels.name }} превысило 85%"

  # Оповещения Nginx
  - name: nginx.rules
    rules:
      # Оповещение о службе Nginx
      - alert: NginxDown
        expr: up{job="nginx"} == 0
        for: 1m
        labels:
          severity: critical
          service: nginx
        annotations:
          summary: "Служба Nginx недоступна"
          description: "Служба Nginx не отвечает более 1 минуты"
      
      # Оповещение о высокой частоте ошибок Nginx
      - alert: NginxHighErrorRate
        expr: rate(nginx_http_requests_total{status=~"5.."}[5m]) / rate(nginx_http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: nginx
        annotations:
          summary: "Высокая частота ошибок Nginx"
          description: "Частота ошибок 5xx Nginx превысила 10% за последние 5 минут"

  # Оповещения Redis
  - name: redis.rules
    rules:
      # Оповещение о службе Redis
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Служба Redis недоступна"
          description: "Служба Redis не отвечает более 1 минуты"
      
      # Оповещение об использовании памяти Redis
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Использование памяти Redis слишком велико"
          description: "Использование памяти Redis превысило 85%"
      
      # Оповещение о количестве подключений Redis
      - alert: RedisHighConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Количество подключений Redis слишком велико"
          description: "Текущее количество подключений Redis превысило 100"

  # Сетевые оповещения
  - name: network.rules
    rules:
      # Оповещение о сетевой задержке
      - alert: HighNetworkLatency
        expr: probe_duration_seconds > 1
        for: 5m
        labels:
          severity: warning
          component: network
        annotations:
          summary: "Сетевая задержка слишком велика"
          description: "Сетевая задержка целевого узла {{ $labels.instance }} превысила 1 секунду"
      
      # Оповещение о неудачном сетевом подключении
      - alert: NetworkProbeFailure
        expr: probe_success == 0
        for: 2m
        labels:
          severity: critical
          component: network
        annotations:
          summary: "Сетевое зондирование не удалось"
          description: "Сетевое зондирование целевого узла {{ $labels.instance }} не удалось более 2 минут"
# Файл конфигурации Redis - NTRIP Caster
# Оптимизированная конфигурация на основе Redis 7.2

# Сетевая конфигурация
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Общая конфигурация
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Конфигурация постоянного хранения
# Снимок RDB
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Постоянное хранение AOF
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Управление памятью
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Настройки безопасности
# requirepass your_redis_password_here
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_9f2e8a1b3c4d5e6f"

# Конфигурация клиентов
maxclients 10000

# Лог медленных запросов
slowlog-log-slower-than 10000
slowlog-max-len 128

# Мониторинг задержек
latency-monitor-threshold 100

# Уведомления о событиях
notify-keyspace-events ""

# Расширенная конфигурация
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Конфигурация модулей
# loadmodule /path/to/module.so

# Конфигурация кластера (если требуется)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-announce-ip 192.168.1.100
# cluster-announce-port 6379
# cluster-announce-bus-port 16379

# Конфигурация Sentinel (если требуется)
# sentinel announce-ip 192.168.1.100
# sentinel announce-port 26379

# Конфигурация TLS (если требуется)
# port 0
# tls-port 6380
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-ca-cert-file ca.crt